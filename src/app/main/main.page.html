    <ion-item routerLink="/main">
      <ion-avatar slot="start">

    <ion-item routerLink="/gallery">

      </ion-avatar>

    </ion-item>
    <ion-item routerLink="/about">
      <ion-avatar slot="start">

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> <img src="../../assets/logo.png" alt="logo" width="60" height="40"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <marquee scrollamount="5">
      <ion-grid *ngIf="datas$ | async as datas">
        <ion-row>
          <ion-col *ngFor="let data of datas">
            <img style="height: 200px; width: 200px; object-fit: contain;" [src]="data.Image" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
    </marquee>
    <ion-grid style="background-image:url(../../assets/istockphoto-1449600091-612x612.jpg) ;">
      <ion-row>
        <div style="display: flex; align-items: center;">
          <video width="320" height="290" autoplay>
            <source
              src="https://d2n3vbifs87vy7.cloudfront.net/images/splash_video_vp9-57e9bb773789df357445bd19e28bc559.webm"
              type="video/mp4">
          </video>
          <div style="flex-direction: column;">
            <h1>Make the photos beautiful!</h1>
            <ion-button color="light" fill="outline" (click)="choosePhotos()">Choose photos</ion-button>
            <h6 style="color: white;">It's free & no registartion.!</h6>
            <input type="file" id="fileInput" style="display: none;" (change)="handleFileInput($event)">
          </div>
        </div>
      </ion-row>
    </ion-grid>
    <marquee scrollamount="5">
      <ion-grid *ngIf="datas$ | async as datas">
        <ion-row>
          <ion-col *ngFor="let data of datas">
            <img style="height: 200px; width: 200px; object-fit: contain;" [src]="data.Image" alt="">
          </ion-col>
        </ion-row>
      </ion-grid>
    </marquee>
